<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing App Productiva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #e52d27, #b31217);
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .hero {
      padding: 80px 20px;
      text-align: center;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 1.2rem;
    }
    .btn-whatsapp {
      background-color: #25D366;
      color: white;
      border: none;
    }
    .image-section img {
      max-width: 100%;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <section class="hero">
    <div class="container" data-aos="fade-up">
      <h1>Organizá tu día con nuestra app</h1>
      <p>Una aplicación simple y potente para que nada se te pase. Controlá tus tareas, recordatorios y metas.</p>
      <a href="https://wa.me/1234567890" class="btn btn-whatsapp mt-3">Hablá con nosotros</a>
    </div>
  </section>

  <section class="image-section container my-5" data-aos="fade-left">
    <img src="https://images.unsplash.com/photo-1580894908361-967195033215?auto=format&fit=crop&w=800&q=80" alt="App en celular" />
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
